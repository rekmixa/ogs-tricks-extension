<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OGS Tricks</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="lib/gif.js"></script>
  </head>
  <body>
    <h2>OGS Tricks</h2>
    <div>
      <label>
        <input type="checkbox" id="ogsAiDisabled" />
        Disable AI
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="ogsHideGameState" />
        Hide game state
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="oneColorGo" />
        One-color go
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="hideLastMoveMark" />
        Hide last move mark
      </label>
    </div>
    <div>
      <button type="button" id="makeGameScreenshot">
        Make game screenshot
      </button>
    </div>
    <hr />
    <div>
      <label>
        Moves count:
        <input type="number" name="movesCount" id="movesCount" value="100" />
      </label>
      <label>
        Speed (in milliseconds):
        <input
          type="number"
          name="gameGifSpeed"
          id="gameGifSpeed"
          value="500"
        />
      </label>
      <button type="button" id="makeGameGIF">Record game into GIF</button>
    </div>
    <div id="singleLog" style="white-space: pre-line"></div>
    <script src="popup.js"></script>
  </body>
</html>
